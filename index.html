<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="MSSmartTagsPreventParsing" content="true">

    <title>HTML5 placeholder jQuery Plugin - For Ancient jQuery</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>HTML5 Placeholder jQuery Plugin - For Ancient jQuery</h1>
        <p>Check out <a href="https://github.com/LoonyPandora/jquery-placeholder">the HTML5 Placeholder jQuery Plugin project page on GitHub - Modified for ancient jQuery support.</a></p>

        <h2>Usage</h2>
        <pre><code>$(function() {<br> $('input, textarea').placeholder();<br>});</code></pre>

        <hr>
        
        <h2>Demo</h2>
        <form role="form">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="example-input">input type = text</label>
                    <input type="text" id="example-input" class="form-control" placeholder="e.g. John Doe">
                </div>

                <div class="form-group col-md-6">
                    <label for="example-textarea">textarea</label>
                    <textarea id="example-textarea" class="form-control" rows="3" placeholder="Your message goes here"></textarea>
                </div>
            </div>
        </form>
    </div>

    <script src="./js/jquery-1.3.2.js"></script>
    <script src="./js/jquery.placeholder.js"></script>
    <script src="./js/site.js"></script>
</body>
</html>
